<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard - Telemedicine App</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav>
        <a href="/patient-dashboard">Dashboard</a>
        <a href="#" id="logoutLink">Logout</a>
    </nav>
    <div class="container">
        <h1>Patient Dashboard</h1>
        <div id="profile">
            <h2>Your Profile</h2>
            <p>Name: <span id="patientName"></span></p>
            <p>Email: <span id="patientEmail"></span></p>
        </div>
        <div id="editProfile">
            <h2>Edit Profile</h2>
            <form id="updateProfileForm">
              <input type="text" id="firstName" placeholder="First Name" required>
              <input type="text" id="lastName" placeholder="Last Name" required>
              <input type="email" id="email" placeholder="Email" disabled> <!-- Make email read-only -->
              <button type="submit">Update Profile</button>
            </form>
        </div>
        <br>
        <button id="deleteAccountButton">Delete Account</button>
        <div id="appointments">
            <h2>Your Appointments</h2>
            <ul id="appointmentList"></ul>
        </div>
        <div id="bookAppointment">
            <h2>Book an Appointment</h2>
            <form id="bookAppointmentForm">
                <input type="hidden" name="_csrf" id="csrfToken">
                <select id="doctor" required></select>
                <input type="date" id="appointmentDate" required>
                <input type="time" id="appointmentTime" required>
                <button type="submit">Book Appointment</button>
            </form>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
